bind o outfitter
hud_drawhistory_time 0

voice_enable 1
 
alias voiceon "+voicerecord; alias voice voiceoff"
alias voiceoff "-voicerecord; alias voice voiceon"
alias voice voiceon
bind 0 voice

alias soundoff "volume 0;echo ---SOUND OFF---;cl_cmdrate +100; alias sound soundon"
alias soundon "volume 0.5;echo ---SOUND ON---;cl_cmdrate +100; alias sound soundoff"
alias sound soundoff
bind KP_END sound

alias screenon "echo ---SCREEN ON--- ; pp_colormod 0;cl_cmdrate +100; alias screen screenoff"
alias screenoff "echo --- SCREEN OFF-- ; pp_colormod 1; pp_colormod_contrast 0 ; pp_colormod_brightness -1 ;cl_cmdrate +100; alias screen screenon"
alias screen screenoff
bind KP_DOWNARROW screen


alias chaton "hud_deathnotice_time 3 ; r_cleardecals ; cinema_hideinterface 0 ; echo ---CHAT ON--- ;cl_cmdrate +100; alias chat chatoff "
alias chatoff "hud_deathnotice_time 0 ; r_cleardecals ; cinema_hideinterface 1 ; echo ---CHAT OFF--- ;cl_cmdrate +100; alias chat chaton"
alias chat chatoff
bind KP_PGDN chat


voice_loopback 1

bind t "say !tpa"

bind mouse3 "cinema_requestlast ; say /protect"

